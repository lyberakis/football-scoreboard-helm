apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: scoreboard
          image: busybox:latest
          command:
            - "httpd"
            - "-f"
            - "-p"
            - "8080"
            - "-h"
            - "/usr/share/httpd/html"
          volumeMounts:
            - name: scoreboard-html
              mountPath: /usr/share/httpd/html
      volumes:
        - name: scoreboard-html
          configMap:
            name: {{ .Release.Name }}-scoreboard
