results:
  {{- range .Values.calculations }}
    {{- if (regexMatch "^\\s*\\d+(\\s*\\+\\s*\\d+)+\\s*$" .calc) }}
      {{ $parts := split "+" .calc }}
      {{ $result := 0 }}
      {{- range $parts }}
        {{ $result = add $result (atoi (trim . )) }}
      {{- end }}
  result: {{ $result }}
    {{- else }}
  step5: "Not a valid calculation."
    {{- end }}
  {{- end }}
